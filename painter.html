<!DOCTYPE html>
<html>
 <title>Lab 06</title>
<body>
<h1>Painter entry by Trinadh Machanavazzala</h1>
<h2>Getting input</h2>

<form>
    
    <label for="form1_key">The hidden painter name ?</label> 
    <input type="password" id="formcheck" value="Monet">
    <label for="form2_Key">Guess the painter</label>
    <input type="text" id="checkbox" checked name="foo" value="">
    <input type="button" onclick="checkPainter()" value="Check the guess">

</form>
<p id="result"></p>
<h2 id="counter"></h2>
<br>
<div class="container">
    <img id="Img" src="plants/iris.jpg" onclick="selectImage()" style="height: 100px;width: 100px;">
</div>

<script> 
let count = 1;
let good = 0;
let oops = 0;
let useImage = 1;
function checkPainter(){
    console.log("Checking form Values form values")
    hideEle = document.getElementById("formcheck").value;
    checkEle = document.getElementById("checkbox").value;
    out = document.getElementById("result");
    coun = document.getElementById("counter");
    let confirmed = (hideEle === checkEle);
    if(confirmed){
        if(out.innerHTML="Values were confirmed"){
            alert(`Values were confirmed`);
        coun.innerHTML = ++good;
        };
    }
    else{
        if(out.innerHTML="Values were not confirmed"){
            alert(`Values were not confirmed`);
            coun.innerHTML = ++oops;
        };
    }   
}

function selectImage(){
        switch(useImage){
        case 1 : document.querySelector("Img").src = ("plants/iris.jpg");
        useImage++;
        break;
        case 2 : document.querySelector("Img").src = ("plants/chinaPink.jpg");
        useImage++;
        break;
      default: document.querySelector("Img").src = ("plants/million-gold.jpg");
      useImage=1;
    }
    
};



</script>

</body>
</html>
