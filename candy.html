      <script>
let candy_box = {};
function selectBox(){
    candy_box ={};

candy_box.dark = "True";

    }
    if(chewyValue){
  candy_box.chewy ="True";
    }

        candy_box.chewy = "False";
    }
    document.getElementById("result").innerHTML=JSON.stringify(candy_box);
}

function updateBox(){
    selectBox()
    let size =document.getElementById("size").value;
    let priceValue = document.getElementById("price").value;
    let darkValue = document.getElementById("darkchoco").checked;
    let nutValue = document.getElementById("nuts").checked;

}
